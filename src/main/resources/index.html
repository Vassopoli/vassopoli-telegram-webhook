<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Indie+Flower);
        </style>
    </head>
    <body style="font-family: 'Indie Flower', cursive; letter-spacing: 0.1rem; background-image: linear-gradient(90deg, #e8b6b6, 2px, rgba(255,255,255,0), 2px, rgba(255,255,255,0)), linear-gradient(0, #d9eaf3, 1px, rgba(255,255,255,0), 2px, rgba(255,255,255,0)); background-position: 4rem 0; background-size: 100% 2.4rem; color: #111; padding: 2.2rem 0 0 5rem; white-space: nowrap; counter-reset: listCounter;">
        <h1 style="font-size: 3.2rem; font-weight: 700; margin-bottom: 2rem;">Shopping List</h1>

        <h2 style="display: inline-block; font-size: 2rem; font-weight: 700; margin-bottom: 0.6rem;">Market ([[ITEM_SIZE]] items)</h2>

        <ol class="continuous-list" style="font-size: 1.6rem; font-weight: 400; padding-left: 2.5rem; margin-bottom: 2.8rem;">
            [[ITEM]]
        </ol>
    </body>
</html>
